<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actual Project Intelligence Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body>
  <div id="dashboard">
    <aside id="sidebar">
      <h2>Docs</h2>
      <ul id="doc-list"></ul>
      <input type="text" id="search" placeholder="Search headings...">
    </aside>
    <main id="viewer">
      <div id="doc-content">Select a document to view.</div>
    </main>
  </div>
</body>
</html>
